# ===============================
# CONFIGURACIÓN DE LA BASE DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/peluqueria?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
server.address=
server.port=8090
# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# OPCIONAL: LOGS MÁS LIMPIOS
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration (La clave debe tener al menos 64 caracteres para HS512)
proyecto.app.jwtSecret=proyectoPeluSecretKeyParaJWTTokensQueDebeSerMuyLargaYSegura1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
proyecto.app.jwtExpirationMs=86400000

@CrossOrigin(origins = "*", maxAge = 3600)


